<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #FFB6C1 0%, #FFC0CB 50%, #FFE4E1 100%);
            min-height: 100vh;
            overflow-x: hidden;
            padding: 15px;
            -webkit-text-size-adjust: 100%;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: clamp(1.5em, 7vw, 2.5em);
            color: #FF1493;
            margin: 20px 0;
            animation: bounce 2s infinite;
            line-height: 1.2;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .cat {
            font-size: clamp(60px, 15vw, 100px);
            display: inline-block;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .cat:hover {
            transform: scale(1.2) rotate(10deg);
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 4s linear infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .message {
            background: white;
            padding: clamp(20px, 5vw, 30px);
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
            margin: 20px 0;
            font-size: clamp(1em, 4vw, 1.3em);
            color: #FF1493;
            line-height: 1.5;
        }

        .buttons {
            margin: 30px 0;
        }

        button {
            font-size: clamp(1.1em, 4vw, 1.5em);
            padding: clamp(12px, 3vw, 15px) clamp(25px, 8vw, 40px);
            margin: 10px 5px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: -apple-system, BlinkMacSystemFont, 'Comic Sans MS', cursive;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #yesBtn {
            background: #FF69B4;
            color: white;
        }

        #yesBtn:hover {
            background: #FF1493;
            transform: scale(1.1);
        }

        #noBtn {
            background: #FFE4E1;
            color: #FF69B4;
        }

        #noBtn:hover {
            transform: scale(0.9);
        }

        .hidden {
            display: none;
        }

        .celebration {
            font-size: clamp(50px, 15vw, 80px);
            animation: spin 1s ease-in-out;
        }

        @keyframes spin {
            0% { transform: scale(0) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        .paw {
            display: inline-block;
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 0 5px;
            }
            .buttons {
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <h1 id="title">A Few Questions... üíï</h1>
        
        <div class="cats">
            <span class="cat" onclick="meow()">üê±</span>
            <span class="cat" onclick="meow()">üòª</span>
            <span class="cat" onclick="meow()">üò∫</span>
        </div>

        <div class="message" id="question">
            <p>Hey beautiful! üíñ</p>
            <p>These adorable kitties and I have some very important questions for you...</p>
            <p class="paw">üêæ</p>
        </div>

        <div class="buttons" id="buttonGroup">
            <button id="yesBtn" onclick="nextQuestion()">YES! üíï</button>
            <button id="noBtn" onclick="sayNo()">No...</button>
        </div>

        <div class="hidden" id="response"></div>
    </div>

    <script>
        let currentQuestion = 0;
        let noClickCount = 0;

        const questions = [
            {
                title: "First Question! üê±",
                text: "Do you think I'm purrfect? üò∫",
                noResponse: "The kitties disagree! üòø"
            },
            {
                title: "Question #2! üòª",
                text: "Am I cuter than these cats? (Be honest... or not üòâ)",
                noResponse: "Ouch! But the cats appreciate your honesty üê±"
            },
            {
                title: "Getting Serious... ü•∞",
                text: "Do you love spending time with me?",
                noResponse: "I don't believe you! üíï"
            },
            {
                title: "One More Thing... üíù",
                text: "Do you think we're pawsitively adorable together?",
                noResponse: "These cats think otherwise! üò∏"
            },
            {
                title: "The BIG Question! üíï",
                text: "Will you be my Valentine? üíñ",
                noResponse: "Pretty please? ü•∫"
            }
        ];

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'üíï';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => heart.remove(), 4000);
        }

        setInterval(createHeart, 300);

        function meow() {
            const meows = ['Meow! üò∫', 'Purr~ üòª', 'Nya! üê±', 'Mrow! üò∏'];
            alert(meows[Math.floor(Math.random() * meows.length)]);
        }

        function nextQuestion() {
            currentQuestion++;
            noClickCount = 0;
            
            if (currentQuestion < questions.length) {
                const q = questions[currentQuestion];
                document.getElementById('title').textContent = q.title;
                document.getElementById('question').innerHTML = `<p>${q.text}</p>`;
                
                document.getElementById('noBtn').style.transform = 'scale(1)';
                document.getElementById('yesBtn').style.fontSize = '1.5em';
            } else {
                showFinalResponse();
            }
        }

        function showFinalResponse() {
            document.getElementById('title').textContent = 'YAAAY!!! üéâ';
            document.getElementById('question').innerHTML = `
                <div class="celebration">üéâüòªüíïüê±üéä</div>
                <h2>You said YES to everything!</h2>
                <p>You just made me and these kitties the happiest!</p>
                <p>I love you so much! üíñ</p>
            `;
            document.getElementById('buttonGroup').classList.add('hidden');
            
            for(let i = 0; i < 50; i++) {
                setTimeout(createHeart, i * 100);
            }
        }

        function sayNo() {
            noClickCount++;
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const q = questions[currentQuestion];
            
            document.getElementById('question').innerHTML = `<p>${q.noResponse}</p>`;
            
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 5) + 'px';
            
            noBtn.style.transform = 'scale(' + (1 - noClickCount * 0.2) + ')';
            
            if (noClickCount >= 3) {
                noBtn.classList.add('hidden');
                document.getElementById('question').innerHTML = `
                    <p>The "No" button is tired... only one choice left! üòä</p>
                `;
            }
        }
    </script>
</body>
</html>
